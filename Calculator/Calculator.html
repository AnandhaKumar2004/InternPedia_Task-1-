<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Calculator.css">
</head>

<body>
    <div>
        <h1>Calculator</h1>
        <input type="text" name="display" style="width: 370px; height:70px; background-color: #4c5554;" id="displayer"><br>
        <button class="numbers" onclick="number1()">1</button>
        <button class="numbers" onclick="number2()">2</button>
        <button class="numbers" onclick="number3()">3</button>
        <button class="numbers" onclick="numbera()" style="background-color: #cc5c11; color:#ffffff;">+</button><br>
        <button class="numbers" onclick="number4()">4</button>
        <button class="numbers" onclick="number5()">5</button>
        <button class="numbers" onclick="number6()">6</button>
        <button class="numbers" onclick="numbers()" style="background-color: #cc5c11; color:#ffffff;">-</button> <br>
        <button class="numbers" onclick="number7()">7</button>
        <button class="numbers" onclick="number8()">8</button>
        <button class="numbers" onclick="number9()">9</button>
        <button class="numbers" onclick="numberm()" style="background-color: #cc5c11; color:#ffffff;">*</button><br>
        <button class="numbers" onclick="numberc()" style="background-color: #4e15de; color:#ffffff;">c</button>
        <button class="numbers" onclick="number0()">0</button>
        <button class="numbers" onclick="numbere()" style="background-color: #4e15de; color:#ffffff;">=</button>
        <button class="numbers" onclick="numberd()" style="background-color: #cc5c11; color:#ffffff;">/</button>
    </div>
    <script src="Calculator.js"></script>
</body>

</html>
